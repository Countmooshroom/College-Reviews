<!DOCTYPE html>
<html>
    <body>
        <h1>List of Classes</h1>
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'college:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No classes are available.</p>
        {% endif %}
    </body>
</html>
