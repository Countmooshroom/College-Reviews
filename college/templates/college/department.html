{% extends "college/layout.html" %}
{% block title %}
Classes
{% endblock %}
{% block content %}

<h1>Department: {{ dept }}</h1>
<h3>Course List</h3>

<ul>
{% for course in courses %}
<li><a href="{% url 'college:course' course.course_name|slice:'0:4' course.course_name %}">{{ course.course_name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
